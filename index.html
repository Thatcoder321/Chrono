<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">Chrono</h1>
            <nav class="app-controls">
                <button id="add-event-btn" class="btn btn-primary">+ Add Event</button>
                
                <div class="control-group">
                    <div class="select-wrapper">
                        <select id="theme-selector" class="btn" title="Change Theme"></select>
                    </div>
                    <button id="toggle-layout-btn" class="btn btn-icon" title="Toggle Vertical Layout">
                        <!-- Icon: Three stacked lines -->
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 8H13.5M2.5 4H13.5M2.5 12H13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <button id="export-json-btn" class="btn btn-icon" title="Export to JSON">
                        <!-- Icon: Download arrow -->
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 12.5V2M11.5 9L8 12.5 4.5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
        
                <button id="import-json-btn" class="btn btn-icon" title="Import from JSON">
                    
                     <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 3.5V14M4.5 7L8 3.5 11.5 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
        
                <button id="share-btn" class="btn btn-icon" title="Share">
                    
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 5.5L13.5 2M13.5 2H9.5M13.5 2V6M5.5 2.5H4C3.17157 2.5 2.5 3.17157 2.5 4V12C2.5 12.8284 3.17157 13.5 4 13.5H12C12.8284 13.5 13.5 12.8284 13.5 12V10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </nav>
        </header>
        <main id="timeline-canvas"></main>
    </div>


    <div id="event-modal" class="modal-container hidden">
        <div class="modal-content">
            <form id="event-form">
                <h2 id="modal-title">Create New Event</h2>
                <input type="hidden" id="event-id">
                
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="text" id="event-date" placeholder="e.g., July 5, 2023" required>
                </div>
                
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" placeholder="A short, compelling title" required>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" placeholder="The story of what happened..."></textarea>
                </div>

                <div class="form-group">
                    <label for="event-image">Image URL (Optional)</label>
                    <input type="text" id="event-image" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="button" id="delete-event-btn" class="btn btn-danger" hidden>Delete</button>
                    <button type="button" id="close-modal-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
