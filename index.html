<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">Chrono</h1>
            <nav class="app-controls">
                <button id="add-event-btn" class="btn btn-primary">+ Add Event</button>
                <div class="select-wrapper">
                    <select id="theme-selector" class="btn" title="Change Theme"></select>
                    
                </div>

                <button id="toggle-layout-btn" class="btn btn-icon" title="Toggle Layout">

                </button>

                <button id="export-json-btn" class="btn btn-icon" title="Export Timeline">

                </button>
                <input type="file" id="import-json-input" accept=".json" hidden>
                <button id="import-json-btn" class="btn btn-icon" title="Import Timeline">
                </button>

            </nav>
        </header>
    </div> </header>

        <main id="timeline-canvas">
            <!-- The timeline.js module will render content here -->
        </main>
    </div>

    <!-- The Modal for Event Entry (hidden by default) -->
    <div id="event-modal" class="modal-container hidden">
        <div class="modal-content">
            <form id="event-form">
                <h2 id="modal-title">Create New Event</h2>
                <input type="hidden" id="event-id">
                
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="text" id="event-date" placeholder="e.g., July 5, 2023" required>
                </div>
                
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" placeholder="A short, compelling title" required>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" placeholder="The story of what happened..."></textarea>
                </div>

                <div class="form-group">
                    <label for="event-image">Image URL (Optional)</label>
                    <input type="text" id="event-image" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="button" id="delete-event-btn" class="btn btn-danger" hidden>Delete</button>
                    <button type="button" id="close-modal-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>
    

    <script type="module" src="js/main.js"></script>
</body>
</html>
